<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    main {
      max-width: 500px;
      margin: 0 auto;
      background-color: antiquewhite;
      padding: 50px;
    }

    h1 {
      margin: 0;
      padding: 0;
    }

    input:not([type]), input[type=text], textarea, select {
      width: 343px;
    }

    input[type=checkbox] {
      height: 20px;
      width: 20px;
    }

    #status {
      background: orange;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <main>
    <h1>Settings</h1>
    <p id="status">Here will be the status update</p>
    <button class="pure-button pure-button-primary" id="oauth">👍🏼&nbsp;&nbsp;&nbsp;Authorize app</button>
    <button class="pure-button pure-button-primary" id="remove">👎🏼&nbsp;&nbsp;&nbsp;Unauthorize</button>
    <form id="settingsForm" class="pure-form pure-form-aligned">
      <div class="pure-control-group">
        <label for="spreadsheetId">Insert spreadsheet ID:</label>
        <input id="spreadsheetId" disabled required />
      </div>
      <div class="pure-control-group">
        <label for="sheetId">Select sheet ID:</label>
        <select id="sheetId" required disabled></select>
      </div>
      <fieldset>
        <legend>CSV Import Settings Profile</legend>
        <div class="pure-control-group">
          <label for="profileName">Profile Name:</label>
          <input style="width: 300px" type="text" id="profileName" list="profileList" disabled required>
          <button id="deleteProfile" class="pure-button pure-button-warning" type="button">🚮</button>
          <datalist id="profileList" />
        </div>
        <div class="pure-control-group">
          <label for="columnOrder">Column order:</label>
          <textarea id="columnOrder" cols="20" rows="4" disabled ></textarea>
        </div>
        <div style="text-align: right;">Example has been pre-filled</div>
      </fieldset>
      <div style="text-align: left" class="pure-control-group">
        <label for="checkAutoFill" >Autofill?</label>
        <input id="checkAutoFill" type="checkbox" checked></input>
      </div>
      <button type="submit" id="btnSave" class="pure-button pure-button-primary">🎉&nbsp;&nbsp;Save settings</button>
    </form>
    </div>
  </main>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="options.js"></script>
</body>

</html>
