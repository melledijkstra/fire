<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3" style="text-align: center;">
      <h1>Settings</h1>
      <p id="status">Here will be the status update</p>
      <form class="pure-form pure-form-aligned">
        <div class="pure-control-group">
          <label for="spreadsheetId">Insert spreadsheet ID:</label>
          <input id="spreadsheetId" required />
        </div>
        <div class="pure-control-group">
          <label for="sheetId">Insert sheet ID:</label>
          <input id="sheetId" required />
        </div>
        <div class="pure-control-group">
          <label for="columnOrder">Column order:</label>
          <textarea id="columnOrder" cols="20" rows="4"></textarea>
        </div>
        <button id="btnSave" class="pure-button pure-button-primary">Save settings</button>
      </form>
    </div>
    <div class="pure-u-1-3"></div>
  </div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="options.js"></script>
</body>

</html>
